services:
  mongodb:
    image: mongo:7.0
    container_name: depensify_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: depensify2024
      MONGO_INITDB_DATABASE: depensify
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - depensify_network

  mongo-express:
    image: mongo-express:1.0.0
    container_name: depensify_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: depensify2024
      ME_CONFIG_MONGODB_URL: mongodb://admin:depensify2024@mongodb:27017/
      ME_CONFIG_BASICAUTH: "false"
    depends_on:
      - mongodb
    networks:
      - depensify_network

  # Application Node.js
  app:
    build: .
    container_name: depensify_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://depensify_user:depensify_password_2024@mongodb:27017/depensify?authSource=depensify
      JWT_SECRET: depensify_jwt_secret_2024_super_secure
    depends_on:
      - mongodb
    networks:
      - depensify_network
    volumes:
      - ./public:/app/public

volumes:
  mongodb_data:

networks:
  depensify_network:
    driver: bridge